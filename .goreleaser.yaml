version: 2
project_name: glaze

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    main: ./cmd/glaze
    binary: glaze
    goos:
      - linux
# I am not able to test windows at the time
#      - windows
      - darwin
    goarch:
      - amd64
      - arm64
checksum:
  name_template: 'checksums.txt'

signs:
  - artifacts: checksum
    # setup for github actions according to https://goreleaser.com/ci/actions/
    args: [ "--batch", "-u", "{{ .Env.GPG_FINGERPRINT }}", "--output", "${signature}", "--detach-sign", "${artifact}" ]

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

brews:
- name: glaze
  description: "Glaze is a tool for converting structured data"
  homepage: "https://github.com/go-go-golems/glazed"
  repository:
    owner: go-go-golems
    name: homebrew-go-go-go
    token: "{{ .Env.TAP_GITHUB_TOKEN }}"

nfpms:
  -
    id: packages

    vendor: GO GO GOLEMS
    homepage: https://github.com/go-go-golems/
    maintainer: Manuel Odendahl <wesen@ruinwesen.com>

    description: |-
      Glaze is a tool to convert and process structured data.

    license: MIT

    # Formats to be generated.
    formats:
      - deb
      - rpm

    # Version Release.
    release: 1

    # Section.
    section: default

    # Priority.
    priority: extra

    # Custom configuration applied only to the Deb packager.
    deb:
      # Lintian overrides
      lintian_overrides:
        - statically-linked-binary
        - changelog-file-missing-in-native-package

furies:
  - account: go-go-golems
    ids: [packages]   # only deb/rpm built by that nfpms config
    # secret_name defaults to FURY_TOKEN, so no extra config

# modelines, feel free to remove those if you don't want/use them:
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj
