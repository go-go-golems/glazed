slug: glazed-pagination
name: Glazed pagination flags
description: |
  These are the flags used to paginate the structured data processed.
flags:
  - name: skip
    type: int
    help: Skip the first N rows
    default: 0

  - name: limit
    type: int
    help: Limit the number of rows to N (0 = all rows)
    default: 0


