description:
  name: string-from-file
  short: Test parsing a string from file
  flags:
    - name: s
      type: stringFromFile
      default: foobarfoobar
tests:
  - args: []
    name: default
    flagFields:
      s: foobarfoobar

  - args: [ "--s", "test-data/inputs/01-string-from-file.txt" ]
    name: file
    flagFields:
      s: blopblop