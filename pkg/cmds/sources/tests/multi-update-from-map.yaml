  # Test 1: Empty Update Sequence
  - name: "Empty Update Sequence"
    description: "Applying an empty sequence of update maps should not change Schema or Values."
    sections: []
    values: []
    expectedSections: []
    expectedError: false
    updateMaps: []

  # Test 2: Single Update
  - name: "Single Update"
    description: "A single update map should correctly apply updates to the Values."
    sections:
      - name: "section1"
        definitions:
          - name: "param1"
            type: "string"
            default: "original"
    values:
      - name: "section1"
        fields:
          - name: param1
            value: "initial"
    expectedSections:
      - name: "section1"
        values:
          param1: "updated"
    expectedError: false
    updateMaps:
      - section1:
          param1: "updated"

  # Test 2a: Single Update with List type
  - name: "Single Update with List type"
    description: "A single update map should correctly apply updates to the Values."
    sections:
      - name: "section1"
        definitions:
          - name: "param1"
            type: "stringList"
            default: "original"
    values:
      - name: "section1"
        fields:
          - name: param1
            value: ["initial"]
    expectedSections:
      - name: "section1"
        values:
          param1: ["updated", "updated2"]
    expectedError: false
    updateMaps:
      - section1:
          param1: ["updated", "updated2"]

  # Test 2b: Single Update with Object Type
  - name: "Single Update with Object type"
    description: "A single update map should correctly apply updates to the Values."
    sections:
      - name: "section1"
        definitions:
          - name: "param1"
            type: "objectFromFile"
            default: 
              original:
                param2: "original"
    values:
      - name: "section1"
        fields:
          - name: param1
            value:
              original:
                param2: "initial"
    expectedSections:
      - name: "section1"
        values:
          param1: {"updated": "updated2"}
    expectedError: false
    updateMaps:
      - section1:
          param1: {"updated": "updated2"}

  # Test 2c: Single Update with Object List Type
  - name: "Single Update with Object List type"
    description: "A single update map should correctly apply updates to the Values."
    sections:
      - name: "section1"
        definitions:
          - name: "param1"
            type: "objectListFromFile"
            default:
              - original:
                  param2: "original"
              - original:
                  param2: "original2"
    values:
      - name: "section1"
        fields:
          - name: param1
            value:
              - original:
                  param2: "initial"
    expectedSections:
      - name: "section1"
        values:
          param1: [{"updated": "updated2"}, {"updated": "updated3"}]
    expectedError: false
    updateMaps:
      - section1:
          param1: [{"updated": "updated2"}, {"updated": "updated3"}]

  # Test 3: Multiple Updates
  - name: "Multiple Updates"
    description: "Multiple update maps should apply updates in sequence to the Values."
    sections:
      - name: "section1"
        definitions:
          - name: "param1"
            type: "string"
            default: "original"
          - name: "param2"
            type: "int"
            default: 1
    values:
      - name: "section1"
        fields:
          - name: param1
            value: "initial"
          - name: param2
            value: 2
    expectedSections:
      - name: "section1"
        values:
          param1: "second-update"
          param2: 3
    expectedError: false
    updateMaps:
      - section1:
          param1: "first-update"
          param2: 2
      - section1:
          param1: "second-update"
          param2: 3

  # Test 4: Conflicting Updates
  - name: "Conflicting Updates"
    description: "Later updates should overwrite values set by earlier updates."
    sections:
      - name: "section1"
        definitions:
          - name: "param1"
            type: "string"
            default: "original"
    values:
      - name: "section1"
    expectedSections:
      - name: "section1"
        values:
          param1: "final-value"
    expectedError: false
    updateMaps:
      - section1:
          param1: "first-value"
      - section1:
          param1: "final-value"

  # Test 5: Non-Existent Sections
  - name: "Non-Existent Sections"
    description: "Updates that reference non-existent sections should be ignored."
    sections:
      - name: "section1"
        definitions:
          - name: "param1"
            type: "string"
            default: "original"
    expectedSections:
    expectedError: false
    updateMaps:
      - section2: # This section does not exist in sections
          param1: "should-be-ignored"

# Test 6: New Sections
- name: "New Sections"
  description: "Update maps that reference new sections should create those sections."
  sections:
    - name: "section1"
      definitions:
        - name: "param1"
          type: "string"
          default: "original"
    - name: "section2"
      definitions:
        - name: "param1"
          type: "string"
          default: "original"
  values:
    - name: "section1"
  expectedSections:
    - name: "section1"
      values:
        param1: "original"
    - name: "section2"
      values:
        param1: "new-section-value"
  expectedError: false
  updateMaps:
    - section2:
        param1: "new-section-value"

# Test 7: New inexistent sections
- name: "New inexistent sections"
  description: "Update maps that reference new sections should create those sections."
  sections:
    - name: "section1"
      definitions:
        - name: "param1"
          type: "string"
          default: "original"
    - name: "section2"
      definitions:
        - name: "param1"
          type: "string"
          default: "original"
  values:
    - name: "section1"
  expectedSections:
    - name: "section1"
      values:
        param1: "section1-value"
    - name: "section2"
      values:
        param1: "new-section-value"
  expectedError: false
  updateMaps:
    - section2:
        param1: "new-section-value"
    - inexistent:
        param1: "inexistent-section-value"
      section1:
        param1: "section1-value"